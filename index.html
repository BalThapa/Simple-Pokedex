<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Pokèmon</title>
</head>

<body>
    <main>
        <h1>Pokèdex</h1>
        <div id="generation">
            <button id="first">Gen I</button>
            <button id="second">Gen II</button>
            <button id="third">Gen III</button>
            <button id="fourth">Gen IV</button>
            <button id="fifth">Gen V</button>
            <button id="sixth">Gen VI</button>
            <button id="seventh">Gen VII</button>
            <button id="eighth">Gen VIII</button>
            <button id="nineth">Gen IX</button>
        </div>
        <div class="find">
            <input type="text" id="nameInput">
            <button class="find">Find</button>
        </div>
        <div class="Icons">
            <button><img id="bug" class="icon"src="logos/bug logo.png"></button>
            <button ><img id="dragon" class="icon"src="logos/dragon logo.png"></button>
            <button ><img id="dark" class="icon"src="logos/dark logo.png"></button>
            <button ><img id="fire" class="icon"src="logos/fire logo.png"></button>
            <button ><img id="fairy" class="icon"src="logos/fairy logo.png"></button>
            <button ><img id="fighting" class="icon"src="logos/fighting logo.png"></button>
            <button ><img id="electric" class="icon"src="logos/electric logo.png"></button>
            <button ><img id="flying" class="icon"src="logos/flying logo.png"></button>
            <button ><img id="ground" class="icon"src="logos/ground logo.png"></button>
            <button ><img id="ghost" class="icon"src="logos/ghost logo.png"></button>
            <button ><img id="grass" class="icon"src="logos/grass logo.png"></button>
            <button ><img id="psychic" class="icon"src="logos/psychic logo.png"></button>
            <button ><img id="poison" class="icon"src="logos/poison logo.png"></button>
            <button ><img id="normal" class="icon"src="logos/normal logo.png"></button>
            <button ><img id="ice" class="icon"src="logos/ice logo.png"></button>
            <button ><img id="rock" class="icon"src="logos/rock logo.png"></button>
            <button ><img id="water" class="icon"src="logos/water logo.png"></button>
            <button ><img id="steel" class="icon"src="logos/steel logo.png"></button>
        </div>
        <div class="card"></div>

    </main>

    <script src="main.js"></script>
</body>

</html>
